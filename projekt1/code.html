              public static void ausgabe (int pn, int stabwert) {
                if (stabwert == 0) {
                  for (int i = pn; i > 0; i--) {
                    System.out.print(" ");
                  }  
                  System.out.print("|");
                  for (int i = pn; i > 0; i--) {
                    System.out.print(" ");
                  }
                } // end of if
                if (stabwert > 0) {
                  for (int i = pn - stabwert; i > 0; i--) {
                    System.out.print(" ");
                  } 
                  System.out.print("|");
                  for (int i = stabwert * 2 - 1; i > 0; i--) {
                    System.out.print("_");
                  }
                  System.out.print("|");
                  for (int i = pn - stabwert; i > 0; i--) {
                    System.out.print(" ");
                  }
