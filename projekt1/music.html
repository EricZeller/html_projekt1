<!DOCTYPE html>
<html>
<head>
  <title>Spotify Suchfunktion</title>
</head>
<body>
  <form id="searchForm" onsubmit="searchSpotify(event)">
    <input type="text" id="query" placeholder="Suche nach einem Song">
    <button type="submit">Suchen</button>
  </form>

  <div id="results"></div>

  <script>
    function searchSpotify(event) {
      event.preventDefault();

      var query = document.getElementById('query').value;

      fetch('https://api.spotify.com/v1/search?q=' + encodeURIComponent(query) + '&type=track')
        .then(function(response) {
          return response.json();
        })
        .then(function(data) {
          var results = data.tracks.items;

          // Finde das beste Suchergebnis
          var bestResult = results[0];

          // Erstelle das Spotify Embed-HTML
          var embedHTML = '<iframe src="https://open.spotify.com/embed/track/' + bestResult.id + '" width="300" height="380" frameborder="0" allowtransparency="true" allow="encrypted-media"></iframe>';

          // Zeige das Embed auf der Seite an
          var resultsDiv = document.getElementById('results');
          resultsDiv.innerHTML = embedHTML;
        })
        .catch(function(error) {
          console.error(error);
        });
    }
  </script>
</body>
</html>
